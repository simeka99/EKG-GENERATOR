<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EKG Generator</title>
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/4022/4022988.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.plot.ly/plotly-2.27.0.min.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8f9fa;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            padding: 20px;
            flex: 1;
        }

        .card {
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .card-header {
            background-color: #1a73e8;
            color: white;
            font-weight: 600;
            border-radius: 12px 12px 0 0;
        }

        .navbar {
            background-color: #1a73e8;
            padding: 15px 20px;
        }

        .navbar-brand,
        .nav-link {
            color: white !important;
            font-weight: 500;
        }

        .nav-link:hover {
            color: #e8f0fe !important;
        }

        .btn {
            border-radius: 8px;
            padding: 10px 20px;
            font-weight: 500;
        }

        .btn-group .btn {
            border-radius: 8px;
        }

        .control-panel {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        canvas,
        #EKG_chart {
            width: 100% !important;
            height: 400px !important;
        }

        .modal-xl {
            max-width: 900px;
        }

        .modal-content {
            border-radius: 12px;
        }

        .form-control,
        .form-select {
            border-radius: 8px;
        }

        footer {
            background-color: #1a73e8;
            color: white;
            padding: 20px 0;
            text-align: center;
            font-weight: 500;
        }

        .result-text {
            font-size: 16px;
            font-weight: 500;
            margin-top: 10px;
            padding: 10px;
            border-radius: 8px;
        }

        .result-normal {
            background-color: #d4edda;
            color: #155724;
        }

        .result-abnormal {
            background-color: #f8d7da;
            color: #721c24;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="#">
                <i class="bi bi-heart-pulse me-2"></i>EKG Generator
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-bs-toggle="modal" data-bs-target="#settingsModal">
                            <i class="bi bi-gear me-2"></i>Settings
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-bs-toggle="modal" data-bs-target="#espModal">
                            <i class="bi bi-wifi me-2"></i>Connect to ESP-32
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <!-- Control Panel -->
        <div class="control-panel">
            <div class="btn-group">
                <button type="button" class="btn btn-primary">
                    <i class="bi bi-speedometer2 me-2"></i> Mode: Normal
                </button>
            </div>
            <button id="generate_btn" class="btn btn-success">
                <i class="bi bi-play-circle me-2"></i> Generate
            </button>
            <button id="clear_btn" class="btn btn-outline-danger">
                <i class="bi bi-trash me-2"></i> Clear
            </button>
            <button id="send_data_btn" class="btn btn-warning">
                <i class="bi bi-send me-2"></i> Send Data
            </button>
            <button id="load_data_btn" class="btn btn-info">
                <i class="bi bi-download me-2"></i> Load Data
            </button>
        </div>

        <!-- Canvas and Chart in Cards -->
        <div class="row">
            <div class="col-lg-6 col-12 mb-4">
                <div class="card">
                    <div class="card-header">
                        Drawing Canvas
                    </div>
                    <div class="card-body p-3">
                        <canvas id="draw_canvas" class="w-100"></canvas>
                    </div>
                </div>
                <div id="draw_result" class="result-text"></div>
            </div>
            <div class="col-lg-6 col-12 mb-4">
                <div class="card">
                    <div class="card-header">
                        EKG Chart
                    </div>
                    <div class="card-body p-3">
                        <div id="EKG_chart" class="w-100"></div>
                    </div>
                </div>
                <div id="chart_result" class="result-text"></div>
            </div>
        </div>
    </div>

    <!-- Settings Modal -->
    <div class="modal fade" id="settingsModal" tabindex="-1" aria-labelledby="settingsModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <div class="modal-header bg-primary text-white">
                    <h5 class="modal-title" id="settingsModalLabel">EKG Settings</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                        aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="minVoltage" class="form-label fw-medium">Min Voltage (mV)</label>
                            <input type="number" class="form-control" id="minVoltage" value="-1" step="0.1">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="maxVoltage" class="form-label fw-medium">Max Voltage (mV)</label>
                            <input type="number" class="form-control" id="maxVoltage" value="3" step="0.1">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="maxTime" class="form-label fw-medium">Max Time (s)</label>
                            <input type="number" class="form-control" id="maxTime" value="2" step="0.1">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="timeInterval" class="form-label fw-medium">Time Interval (s)</label>
                            <input type="number" class="form-control" id="timeInterval" value="0.2" step="0.01">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="frequency" class="form-label fw-medium">Frequency (Hz)</label>
                            <input type="number" class="form-control" id="frequency" value="1" step="0.1">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="samplingPeriod" class="form-label fw-medium">Sampling Period (ms)</label>
                            <input type="number" class="form-control" id="samplingPeriod" value="1" step="0.1">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="waveSpeed" class="form-label fw-medium">EKG Wave Speed</label>
                            <input type="number" class="form-control" id="waveSpeed" value="100" step="1">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="lineWidth" class="form-label fw-medium">Line Width (px)</label>
                            <input type="number" class="form-control" id="lineWidth" value="2" step="0.1">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="lineColor" class="form-label fw-medium">Line Color</label>
                            <input type="color" class="form-control form-control-color" id="lineColor" value="#1a73e8">
                        </div>
                        <div class="col-12 mt-3">
                            <h6 class="fw-bold text-primary">Normal EKG Parameters</h6>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="freqMin" class="form-label fw-medium">Min Frequency (Hz)</label>
                            <input type="number" class="form-control" id="freqMin" value="1" step="0.01">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="freqMax" class="form-label fw-medium">Max Frequency (Hz)</label>
                            <input type="number" class="form-control" id="freqMax" value="1.67" step="0.01">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="pMin" class="form-label fw-medium">P Wave Min Amplitude (mV)</label>
                            <input type="number" class="form-control" id="pMin" value="0.1" step="0.01">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="pMax" class="form-label fw-medium">P Wave Max Amplitude (mV)</label>
                            <input type="number" class="form-control" id="pMax" value="0.2" step="0.01">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="qrsMin" class="form-label fw-medium">QRS Min Amplitude (mV)</label>
                            <input type="number" class="form-control" id="qrsMin" value="0.5" step="0.01">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="qrsMax" class="form-label fw-medium">QRS Max Amplitude (mV)</label>
                            <input type="number" class="form-control" id="qrsMax" value="1.5" step="0.01">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="qrsMaxLimit" class="form-label fw-medium">QRS Max Limit (mV)</label>
                            <input type="number" class="form-control" id="qrsMaxLimit" value="3" step="0.01">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="tMin" class="form-label fw-medium">T Wave Min Amplitude (mV)</label>
                            <input type="number" class="form-control" id="tMin" value="0.1" step="0.01">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="tMax" class="form-label fw-medium">T Wave Max Amplitude (mV)</label>
                            <input type="number" class="form-control" id="tMax" value="0.5" step="0.01">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="prMin" class="form-label fw-medium">PR Interval Min (s)</label>
                            <input type="number" class="form-control" id="prMin" value="0.12" step="0.01">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="prMax" class="form-label fw-medium">PR Interval Max (s)</label>
                            <input type="number" class="form-control" id="prMax" value="0.20" step="0.01">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="qrsDurationMax" class="form-label fw-medium">QRS Duration Max (s)</label>
                            <input type="number" class="form-control" id="qrsDurationMax" value="0.12" step="0.01">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="qtMin" class="form-label fw-medium">QT Interval Min (s)</label>
                            <input type="number" class="form-control" id="qtMin" value="0.36" step="0.01">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="qtMax" class="form-label fw-medium">QT Interval Max (s)</label>
                            <input type="number" class="form-control" id="qtMax" value="0.44" step="0.01">
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                        <i class="bi bi-x-circle me-2"></i>Close
                    </button>
                    <button type="button" class="btn btn-primary" id="saveSettings">
                        <i class="bi bi-save me-2"></i>Save
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- ESP-32 Connection Modal -->
    <div class="modal fade" id="espModal" tabindex="-1" aria-labelledby="espModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-primary text-white">
                    <h5 class="modal-title" id="espModalLabel">Connect to ESP-32</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                        aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="espIP" class="form-label fw-medium">ESP-32 IP Address</label>
                        <input type="text" class="form-control" id="espIP" placeholder="e.g., 192.168.1.100"
                            value="192.168.1.100">
                    </div>
                    <div class="mb-3">
                        <label for="espPort" class="form-label fw-medium">Port</label>
                        <input type="number" class="form-control" id="espPort" placeholder="e.g., 81" value="81">
                    </div>
                    <div>
                        <p>Status: <span id="connectionStatus" class="text-muted">Tidak Terhubung</span></p>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                        <i class="bi bi-x-circle me-2"></i>Close
                    </button>
                    <button type="button" class="btn btn-primary" id="connectESP">
                        <i class="bi bi-wifi me-2"></i>Connect
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p class="mb-0">Â© 2025 EKG Generator. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/websocket@1.0.34/lib/browser.js"></script>
    <script src="script.js"></script>
</body>

</html>
