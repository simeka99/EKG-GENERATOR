<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arduino Serial Monitor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: monospace;
        }

        #serial_monitor_container {
            background-color: #fff;
            border-radius: 10px;
            padding: 30px;
            border: 1px solid #ccc;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 30px;
        }

        #output {
            white-space: pre-wrap;
            background-color: #f4f4f4;
            padding: 10px;
            margin-top: 20px;
            height: 300px;
            overflow-y: auto;
            border: 1px solid #ccc;
            resize: both;
        }

        .footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="container mt-5" id="serial_monitor_container">
        <h1 class="text-center mb-4">Arduino Serial Monitor</h1>
        <div class="d-flex justify-content-between">
            <div class="form-group w-45">
                <label for="baud_rate_select">Select Baud Rate:</label>
                <select class="form-control" id="baud_rate_select">
                    <option value="9600">9600</option>
                    <option value="19200">19200</option>
                    <option value="38400">38400</option>
                    <option value="57600">57600</option>
                    <option value="115200" selected>115200</option>
                </select>
            </div>
            <div class="form-group w-45">
                <button id="connect_button" class="btn btn-primary w-100">Connect to Arduino</button>
            </div>
        </div>

        <div class="mt-3">
            <div class="input-group">
                <input type="text" id="send_data_input" class="form-control"
                    placeholder="Enter data to send to Arduino">
                <button id="send_button" class="btn btn-info" disabled>Send</button>
            </div>
        </div>

        <div id="output"></div>

        <div class="footer">
            <div>
                <input type="checkbox" id="auto_scroll" checked> <label for="auto_scroll">Autoscroll</label>
                <input type="checkbox" id="show_timestamp"> <label for="show_timestamp">Show Timestamp</label>
            </div>
            <button id="clear_output" class="btn btn-outline-danger">Clear Output</button>
        </div>
    </div>

    <script>
        const connect_button = document.getElementById('connect_button');
        const send_button = document.getElementById('send_button');
        const clear_output_button = document.getElementById('clear_output');
        const output_div = document.getElementById('output');
        const send_data_input = document.getElementById('send_data_input');
        const auto_scroll_checkbox = document.getElementById('auto_scroll');
        const show_timestamp_checkbox = document.getElementById('show_timestamp');
        const baud_rate_select = document.getElementById('baud_rate_select');

        let port = null;
        let reader = null;
        let input_done = null;
        let decoder = null;
        let is_connected = false;

        async function connect_to_arduino()
        {
            try
            {
                const baud_rate = parseInt(baud_rate_select.value);
                port = await navigator.serial.requestPort();
                await port.open({ baudRate: baud_rate });

                decoder = new TextDecoderStream();
                input_done = port.readable.pipeTo(decoder.writable);
                reader = decoder.readable.getReader();

                is_connected = true;
                connect_button.textContent = 'Disconnect from Arduino';
                send_button.disabled = false;
                output_div.textContent += "[Connected to Arduino]\n";
                read_loop();
            } catch (err)
            {
                console.error("Connection failed:", err);
                output_div.textContent += "[Connection failed]\n";
            }
        }

        async function disconnect_from_arduino(msg = "[Disconnected]")
        {
            try
            {
                if (reader)
                {
                    await reader.cancel();
                    await input_done.catch(() => { });
                    reader.releaseLock();
                    reader = null;
                }

                if (port)
                {
                    await port.close();
                    port = null;
                }

                is_connected = false;
                connect_button.textContent = 'Connect to Arduino';
                send_button.disabled = true;
                output_div.textContent += msg + "\n";
            } catch (e)
            {
                console.error("Disconnect failed:", e);
            }
        }

        async function read_loop()
        {
            let buffer = '';
            try
            {
                while (true)
                {
                    const { value, done } = await reader.read();
                    if (done) break;
                    if (value)
                    {
                        buffer += value;
                        const lines = buffer.split('\n');
                        buffer = lines.pop();
                        lines.forEach(line =>
                        {
                            const timestamp = show_timestamp_checkbox.checked ? `${get_current_time()} -> ` : '';
                            output_div.textContent += timestamp + line.trim() + '\n';
                        });
                        if (auto_scroll_checkbox.checked)
                        {
                            output_div.scrollTop = output_div.scrollHeight;
                        }
                    }
                }
            } catch (e)
            {
                if (is_connected) console.warn("Read error:", e);
            }
        }

        async function send_data()
        {
            const data = send_data_input.value.trim();
            if (!data || !port || !port.writable) return;

            const writer = port.writable.getWriter();
            await writer.write(new TextEncoder().encode(data + "\n"));
            writer.releaseLock();

            const timestamp = show_timestamp_checkbox.checked ? `${get_current_time()} -> ` : '';
            output_div.textContent += timestamp + data + '\n';
            send_data_input.value = '';
        }

        function get_current_time()
        {
            const date = new Date();
            return date.toLocaleTimeString('en-GB', { hour12: false });
        }

        connect_button.addEventListener('click', () =>
        {
            if (is_connected)
            {
                disconnect_from_arduino("[Disconnected by user]");
            } else
            {
                connect_to_arduino();
            }
        });

        send_button.addEventListener('click', send_data);
        send_data_input.addEventListener('keydown', (e) =>
        {
            if (e.key === 'Enter') send_data();
        });
        clear_output_button.addEventListener('click', () =>
        {
            output_div.textContent = '';
        });

        window.addEventListener("beforeunload", async () =>
        {
            if (is_connected)
            {
                await disconnect_from_arduino("[Auto-disconnect on unload]");
            }
        });
    </script>
</body>

</html>
